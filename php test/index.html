            $(data).find("a:contains(" + fileextension + ")").each(function () {
                var filename = this.href.replace("http://localhost/xepi/php/", "");
                console.log(filename);
                $("div").append("<img src='" + dir + filename + "'>");
            });
        }
    });
});
